<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TokyoKage</title>
    <link rel="stylesheet" href="./access/CSS/fomts/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="./access/CSS/main.css">
    <link rel="stylesheet" href="./access/CSS/resp.css">
</head>
<body>
    <div class="header">
        <div class="logo">TokyoKage</div>
        <div class="nav">
            <ul>
                <li><a href="#">
                    <div class="icon-home">
                        <i class="ti-home"></i>
                    </div>
                    Home
                </a></li>
                <li><a href="#">
                    <div class="icon-menu-food">
                        <i class="ti-clipboard"></i>
                    </div>
                    Menu</a></li>
                <li><a href="#">
                    <div class="icon-about">
                        <i class="ti-info-alt"></i>
                    </div>
                     About
                    </a></li>
                <li><a href="#">
                    <div class="icon-contact">
                        <i class="ti-mobile"></i>
                    </div>
                    Contact</a></li>
            </ul>
        </div>
        <div class="icon-close">
            <i class="ti-close"></i>
        </div>
        <div class="icon-menu">
            <i class="ti-menu"></i>
        </div>
    </div>
    <div class="slider">
        <div class="text">Japanese foods </div>
    </div>
    <div class="content">
        <div class="cap">
            <div class="icon-cap"><i class="ti-shine"></i></div>
            <div class="cap-name">Most Popular</div>
        </div>
        <div class="row row-2">
            <div class="col col-2">
                <img src="./access/IMAGE/Sushi.jpg">
                <div class="name-food">Sushi</div>
            </div>
            <div class="col col-2">
                <img src="./access/IMAGE/Ramen.jpg">
                <div class="name-food">Ramen</div>
            </div>
            <div class="col col-2">
                <img src="./access/IMAGE/Tonkatsu.jpg">
                <div class="name-food">Tonakatsu</div>
            </div>
        </div>
        <div class="cap">
            <div class="icon-cap"><i class="ti-star"></i></div>
            <div class="cap-name">Recently </div>
        </div>
        <div class="row row-2">
            <div class="col col-2">
                <img src="./access/IMAGE/Soba.jpg">
                <div class="name-food">Soba</div>
            </div>
            <div class="col col-2">
                <img src="./access/IMAGE/Tempura.jpg">
                <div class="name-food">Tempura</div>
            </div>
            <div class="col col-2">
                <img src="./access/IMAGE/Sashimi.jpg">
                <div class="name-food">Sashimi</div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p class="last">CopyrightÂ© 2021</p>
        <p class="last-1">React_TailwindCSS_Foods_Template</p>
        <p class="last-2">All rights reserved.</p>
    </div>
    <script src="./access/JS/main.js"></script>
</body>
</html>
